<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>Remote Control</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/rc.css">

  <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/js/rc.js"></script>
</head>
<body>
  <div data-role="page" id="page1">
      <div data-theme="a" data-role="header">
          <h3>
              Remote Control
          </h3>
      </div>
      <div data-role="content">
          <div class="ui-grid-b">
              <div class="ui-block-a">
              </div>
              <div class="ui-block-b">
                  <a data-role="button" href="#" id="volume-up">
                    <i class="icon-volume-up"></i>
                  </a>
              </div>
              <div class="ui-block-c">
              </div>
              <div class="ui-block-a">
                  <a data-role="button" href="#" id="backward">
                    <i class="icon-backward"></i>
                  </a>
              </div>
              <div class="ui-block-b">
                  <a data-role="button" href="#" id="play">
                    <i class="icon-play"></i><i class="icon-pause"></i>
                  </a>
              </div>
              <div class="ui-block-c">
                  <a data-role="button" href="#" id="forward">
                    <i class="icon-forward"></i>
                  </a>
              </div>
              <div class="ui-block-a">
              </div>
              <div class="ui-block-b">
                  <a data-role="button" href="#" id="volume-down">
                    <i class="icon-volume-down"></i>
                  </a>
              </div>
              <div class="ui-block-c">
              </div>
          </div>
      </div>
  </div>
</body>
</html>
